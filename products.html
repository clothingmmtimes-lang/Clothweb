<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MM Times Clothing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">MMTimes Clothing</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="products-page">
    <h1>Products</h1>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="T-shirt">
            <h3>Basic T-Shirt</h3>
            <p>₹199</p>
            <button class="btn" onclick="addToCart('Basic T-Shirt',199)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x300" alt="Hoodie">
            <h3>Premium Hoodie</h3>
            <p>₹499</p>
            <button class="btn" onclick="addToCart('Premium Hoodie',499)">Add to Cart</button>
        </div>

    </div>
</section>

<script src="scripts/cart.js"></script>

</body>
</html>
